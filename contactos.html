<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="css/contactos.css">
</head>
<body>
    <style>/* Reset de márgenes y paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }
        .logo {
    width: 100px;  
    height: 100px;  /* La imagen será cuadrada */
    border-radius: 50%;  /* Hace la imagen redonda */
    object-fit: cover;  /* Ajusta la imagen si es más grande o más pequeña */
}
        
        body {
            background: #f0f0f0;
            color: #333;
        }
        
        /* Header */
        header {
            background-color: rgba(189, 58, 112, 0.863);
            padding: 10px 0;
        }
        
        .contenedor {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 10px;
        }
        
        header h1 {
            text-align: center;
            color: white;
        }
        
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        nav a {
            text-decoration: none;
            color: white;
            font-size: 1.2rem;
            transition: color 0.3s;
        }
        
        nav a:hover {
            color: #cf6c92;
        }
        
        /* Formulario de Contacto */
        main {
            padding: 20px;
            margin-top: 80px;
        }
        
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        form input[type="submit"] {
            background-color: #cf6c92;
            color: white;
            cursor: pointer;
        }
        
        form input[type="submit"]:hover {
            background-color: #b04e6c;
        }
        
        /* Responsive */
        @media screen and (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: center;
            }
        }
        </style>
    <header>
        <img src="fleur.ico" alt="Logo de Fleur" class="logo">
        <div class="contenedor">
            <h1 class="icon-birthday">Fleur</h1>
            <input type="checkbox" id="menu-bar">
            <label class="icon-birthday" for="menu-bar">☰</label>
            <nav class="menu">
                <a href="fleur.html">Inicio</a>
                <a href="somos.html">¿Quiénes somos?</a>
                <a href="productos.html">Nuestros productos</a>
                <a href="contactos.html">Contactos</a>
            </nav>
        </div>
    </header>
    <main>
        <section>
            <h2>Contacto</h2>
            <p>Teléfono: +52644 124 0466</p>
            <p>Redes sociales: Instagram - fleur_pasteleris13</p>
            <form action="enviar.php" method="post">
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="email" name="correo" placeholder="Correo" required>
                <input type="tel" name="telefono" placeholder="Teléfono" required>
                <textarea name="mensaje" placeholder="Escribe tu mensaje aquí" required></textarea>
                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>
</body>
</html>
